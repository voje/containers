apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: benchmark
  name: depl-benchmark
spec:
  replicas: 1
  selector:
    matchLabels:
      app: benchmark
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: benchmark
    spec:
      containers:
      - image: voje/benchmark:0.1.1
        name: benchmark
        resources:
          requests:
            memory: 1Gi
            cpu: 3.0
            hugepages-2Mi: 1Gi
          limits:
            memory: 2Gi
            cpu: 4.0
            hugepages-2Mi: 1Gi
      volumes:
      - name: hugepages-2mi
        emptyDir:
          medium: HugePages-2Mi
